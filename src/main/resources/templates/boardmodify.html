<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <title>게시물 작성폼</title>
</head>

<style>
  .layout {
    width: 500px;
    margin: 0 auto;
    margin-top: 40px;
  }

  .layout input, textarea {
    width: 50%;
    box-sizing: border-box;
    margin-top: 10px;
  }
</style>

<body>
<div class="layout">
  <form th:action="@{/board/update/{boardno}(boardno = ${board.boardno})}" method="post">
    <input name="title" type="text" th:value="${board.title}">
    <textarea name="content" th:text="${board.content}"></textarea>
    <input name="writer" type="text" th:value="${board.writer}">
    <button type="submit">수정</button>
  </form>
</div>
</body>
</html>
