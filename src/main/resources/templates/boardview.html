<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>
<h1 th:text="${board.title}">제목입니다</h1>
<p th:text="${board.content}">내용입니다</p>
<a th:href="@{/board/delete(boardno=${board.boardno})}">글삭제</a>
</br>
<a th:href="@{${board.filepath}}">저장된 파일</a>
<a th:href="@{/board/modify/{boardno}(boardno = ${board.boardno})}">수정</a>
</body>
</html>
